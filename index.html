<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="msg_container  hide  text-center ">
        <p id="msg" class="display-4 text-danger " ></p>
        <button type="button" id="newgame" class="btn btn-outline-primary rounded-pill text-center ">New Game</button>
    </div>
    <br>
    <main class="game_hide game1">
        <h1 class="text text-center"> Tic tac toe game</h1> <br>
        <!-- <div class=" bg-info-subtle container text-center d-block mx-auto big_box  "> -->
        <div class="game container text-center ">
            <button type="button" class="btn btn-primary box m-1 fs-1"></button>
            <button type="button" class="btn btn-primary box m-1 fs-1"></button>
            <button type="button" class="btn btn-primary box m-1 fs-1"></button><br>
            <button type="button" class="btn btn-primary box m-1 fs-1"></button>
            <button type="button" class="btn btn-primary box m-1 fs-1"></button>
            <button type="button" class="btn btn-primary box m-1 fs-1"></button><br>
            <button type="button" class="btn btn-primary box m-1 fs-1"></button>
            <button type="button" class="btn btn-primary box m-1 fs-1"></button>
            <button type="button" class="btn btn-primary box m-1 fs-1"></button>
        </div>
        <!-- </div> -->
        <br><br><br>
        <div class="text-center">
            <button type="button" id="restart"
                class="btn btn-outline-primary rounded-pill text-center ">Restart</button>
        </div>
    </main>

    <script src="index.js">  </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
